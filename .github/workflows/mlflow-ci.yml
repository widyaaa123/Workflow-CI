name: MLflow-CI

on:
  push:
    branches: [ main ]

jobs:
  run-mlflow:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install mlflow
        pip install -r MLProject/requirements.txt

    - name: Run MLflow Project
      run: |
        mlflow run ./MLProject
